<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="fonts/all.css">
  <title>QuickMunch</title>
</head>
<body>
  <div class="container">
    <div class="row welcome">
      
      <img id="bcg" src="img/background.jpg" alt="PIZZA">
      <div class = "cont">
        <h2>WELCOME</h2>
        <h2>to</h2>
        <i class="fas fa-pizza-slice"></i>
        <h1>Quick<span id="gr_color">Munch</span></h1>
        
        <h2 id=""><em>Au revoir to munchies</em></h2>
        <!-- <i class="fas fa-pizza-slice"></i> -->
      </div>

    </div>
    <div class="row">
      <!-- <div class="col-md-12 more_info">
          <h1>Ordering made Easy</h1>
      </div> -->
      <div class="col-md-6 m-4">
        <div class="card m-4">
          <div class="card-hearder ml-4">Pizza Size</div>
          <div class="card-body">
            <div class="card-title">Select the size of Pizza you want</div>
            <form>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pizza_size" id="sradio1" value="1200" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Large : <span class="amount"> ksh 1200/=</span>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pizza_size" id="sradio2" value="900">
                <label class="form-check-label" for="exampleRadios2">
                  Medium : <span class="amount"> ksh 900/=</span>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pizza_size" id="sradio3" value="700">
                <label class="form-check-label" for="exampleRadios3">
                  Small : <span class="amount"> ksh 700/=</span>
                </label>
              </div>
            </form>  
          </div>
        </div>
        <div class="card m-4">
          <div class="card-hearder ml-4">Crust</div>
          <div class="card-body">
            <div class="card-title">Select the type of crust you want</div>
            <form>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="crust" id="cradio1" value="150" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Thin crust : <span class="amount"> ksh 150/=</span>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="crust" id="cradio2" value="250">
                <label class="form-check-label" for="exampleRadios2">
                  Thick crust : <span class="amount"> ksh 250/=</span>
                </label>
              </div>
              <div class="form-check ">
                <input class="form-check-input" type="radio" name="crust" id="cradio3" value="300">
                <label class="form-check-label" for="exampleRadios3">
                  Deep crust : <span class="amount"> ksh 300/=</span>
                </label>
              </div>
              <div class="form-check ">
                <input class="form-check-input" type="radio" name="crust" id="cradio4" value="250">
                <label class="form-check-label" for="exampleRadios3">
                  Cheese filled crust : <span class="amount"> ksh 250/=</span>
                </label>
              </div>
              <div class="form-check ">
                <input class="form-check-input" type="radio" name="crust" id="cradio5" value="250">
                <label class="form-check-label" for="exampleRadios3">
                  Stuffed crust : <span class="amount"> ksh 250/=</span>
                </label>
              </div>
            </form>  
          </div>
        </div>
        <div class="card m-4">
          <div class="card-hearder ml-4">Toppings</div>
          <div class="card-body">
            <div class="card-title">Select the type of topping you want</div>
            <form>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="topping" id="tradio1" value="150" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Onions : <span class="amount"> ksh 150/=</span>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="topping" id="tradio2" value="200">
                <label class="form-check-label" for="exampleRadios2">
                  Sausage : <span class="amount"> ksh 200/=</span>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="topping" id="tradio3" value="250">
                <label class="form-check-label" for="exampleRadios3">
                  Bacon : <span class="amount"> ksh 250/=</span>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="topping" id="tradio4" value="300">
                <label class="form-check-label" for="exampleRadios3">
                  Extra cheese : <span class="amount"> ksh 300/=</span>
                </label>
              </div>
            </form>  
          </div>
        </div>
        <button type="button" onclick="getData()" class="btn btn-dark ml-4">Add to cart</button>
      </div>
      <div class="col-md-4 cart ">
        <div class="card">
          <div class="card-title">Your selections</div>
          <div class="card-body">
            <p class="list"></p>
            
          </div>
          <button type="submit" value="psize" class="btn btn-dark ml-4">Place order</button>
        </div>
      </div>
      
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
