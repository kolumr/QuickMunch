<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="fonts/all.css">
  <title>QuickMunch</title>
</head>
<body>
  <div class="container">
    <div class="row welcome">
      
      <img id="bcg" src="img/background.jpg" alt="PIZZA">
      <div class = "cont">
        <h2>WELCOME</h2>
        <h2>to</h2>
        <!-- <i class="fas fa-pizza-slice"></i> -->
        <h1>Quick<span id="gr_color">Munch</span></h1>
        
        <h2 id=""><em>Au revoir to munchies</em></h2>
        <!-- <i class="fas fa-pizza-slice"></i> -->
      </div>

    </div>
    <div class="row">
      <div class="col-md-12 more_info">
          <h1>Ordering made Easy</h1>
      </div>
      <div class="col-md-8 mx-md-5">
        <div class="card m-4">
          <div class="card-hearder ml-4">Pizza Size</div>
          <div class="card-body">
            <div class="card-title">Select the size of Pizza you want</div>
            <form>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pizza_size" id="Radio1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Large
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pizza_size" id="Radio2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Medium
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pizza_size" id="Radio3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                  Small
                </label>
              </div>
            </form>  
          </div>
        </div>
        <div class="card m-4">
          <div class="card-hearder ml-4">Crust</div>
          <div class="card-body">
            <div class="card-title">Select the type of crust you want</div>
            <form>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pizza_size" id="Radio1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Thin crust
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pizza_size" id="Radio2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Thick crust
                </label>
              </div>
              <div class="form-check ">
                <input class="form-check-input" type="radio" name="pizza_size" id="Radio3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                  Deep crust
                </label>
              </div>
              <div class="form-check ">
                <input class="form-check-input" type="radio" name="pizza_size" id="Radio3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                  Cheese filled crust
                </label>
              </div>
              <div class="form-check ">
                <input class="form-check-input" type="radio" name="pizza_size" id="Radio3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                  Stuffed crust
                </label>
              </div>
            </form>  
          </div>
        </div>
        <div class="card m-4">
          <div class="card-hearder ml-4">Toppings</div>
          <div class="card-body">
            <div class="card-title">Select the type of topping you want</div>
            <form>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pizza_size" id="Radio1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Onions
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pizza_size" id="Radio2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Sausage
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pizza_size" id="Radio3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                  Bacon
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pizza_size" id="Radio3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                  Extra cheese
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pizza_size" id="Radio3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                  Pineapple
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pizza_size" id="Radio3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                  Spinach
                </label>
              </div>
            </form>  
          </div>
        </div>
      </div>
      <div class="col-md-4 food">
        <div class="row">
          
        </div>
      </div>
      
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
